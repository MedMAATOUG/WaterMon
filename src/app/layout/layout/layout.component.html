<div class="sidbar" [style.width.px]="sidbarWidth()">

    <app-sidbar></app-sidbar>
  </div>
  <div

    [style.left.px]="sidbarWidth()"
    [style.width]="'calc(100% - ' + sidbarWidth() + 'px)'"

      <app-header></app-header>
    </div>
    <div class="view-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
