<div class="sidbar"  >
    <div class="brand">
        <img [src]="getLogoImgSrc()" alt="logo" [ngClass]="{'logo-closed-drawer' : !isSidbarOpen}" >
    </div>
    <div class="nav-wrapper">
        <a *ngFor="let item of sidbarData" [routerLink]="[item.path]" routerLinkActive="nav-active"  class="nav-item">
            <mat-icon class="nav-item-icon" aria-hidden="false" aria-label="Example home icon" [fontIcon]="item.icon"></mat-icon>
            <span  class="nav-item-title">{{item.name}}</span>
        </a>
    </div>
</div>
